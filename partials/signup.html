<div class="container container-table">
    <div class="cont vertical-center-row">
        <form class="m-form" name="signupForm">
            <h4 class="text-center form-group">Enter Sign Up Details</h4>
            <span class="text-danger text-center form-group" ng-show="unableSignup">Unable to Sign Up. Please try again.</span>
            <div class="form-group">
                <input class="form-control" name="username" type="text" ng-model="username" placeholder="Username" required>
                <span class="text-danger" ng-show="signupForm.username.$invalid && signupForm.username.$touched">This is required</span>
                <span class="text-danger" ng-show="dupUsername">Username already in use</span>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" type="password" ng-model="password" placeholder="Password" required>
                <span class="text-danger" ng-show="(password.length < 5 || password.length > 15 || signupForm.password.$invalid) && signupForm.password.$touched">Password must be between 5 and 15 characters</span>
            </div>
            <div class="form-group">
                <input class="form-control" name="name" type="text" ng-model="name" placeholder="Name" required>
                <span class="text-danger" ng-show="signupForm.name.$invalid && signupForm.name.$touched">This is required</span>
            </div>
            <div class="form-group">
                <input class="form-control" name="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" ng-model="email" placeholder="Email" required>
                <span class="text-danger" ng-show="signupForm.email.$invalid && signupForm.email.$touched">Should be like example@ex.com</span>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary" ng-click="signupButton()">SIGN UP</button>
            </div>
            <a ui-sref="login"  style="cursor: pointer; margin: auto">Already a User? Login</a>
        </form>
    </div>
</div>
