<form name="postForm" >
    <label style="padding: 2%">New Post:</label>
    <div class="input-group" style="padding: 0 2% 0 2%">
        <span class="input-group-addon"><i class="glyphicon glyphicon-star-empty"></i></span>
        <input type="text" class="form-control" ng-model="title" name="title" placeholder="Title" required>

    </div>
    <div class="alert alert-danger" style="margin: 2% 2% 0 2%" ng-show="postForm.title.$touched && postForm.title.$invalid">
        <strong>Error:</strong> Title cannot be empty!
    </div>
    <div class="input-group" style="padding: 2% 2% 0 2%">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        <textarea style="resize: none" class="form-control" rows="3" ng-model="content" name="content" placeholder="Content" required></textarea>

    </div>
    <div class="alert alert-danger" style="margin: 2% 2% 0 2%" ng-show="postForm.content.$touched && postForm.content.$invalid">
        <strong>Error:</strong> Content cannot be empty!
    </div>
    <div class="input-group" style="display: flex; width: 100%; justify-content: center">
        <button class="btn btn-success" style="margin: 2%" ng-click="save()">Submit</button>
        <button class="btn btn-danger" style="margin: 2%" ng-click="close()">Close</button>
    </div>
</form>
