<div class="container container-table">
    <table >
        <h2 style="padding: 3%">Users</h2>
            <tr ng-repeat="x in usersData" class="tr" ui-sref="users.show({ id: '{{x.username}}'})">
                <td>
                    <div>
                        <div class="card">
                            <h4><strong>{{x.name}}</strong>&nbsp;&nbsp;<small>@{{x.username}}</small></h4>
                        </div>
                        <div ui-view>
                        </div>
                    </div>
                </td>
            </tr>
    </table>
</div>
